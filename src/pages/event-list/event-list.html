<ion-header>
	<ion-navbar color='primary'>
		<ion-title>Список событий</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="goHome()" title="Домашняя страница">
				<ion-icon name="home"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let event of eventList" (click)="goToEventDetail(event.id)">
			<h2>{{event?.name}}</h2>
			<p>Что: <strong>${{event?.price}}</strong></p>
			<p>Когда: <strong>{{event?.date}}</strong></p>
		</ion-item>


	</ion-list>
</ion-content>
