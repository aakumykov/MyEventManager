<ion-header>
	<ion-navbar color='primary'>
		<ion-title>Новое событие</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<ion-label stacked>Название</ion-label>
		<ion-input [(ngModel)]="eventName" type="text" placeholder="Как называется ваше событие?"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label stacked>Цена</ion-label>
		<ion-input [(ngModel)]="eventPrice" type="number" placeholder="Цена входного билета?"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label stacked>Стоимость</ion-label>
		<ion-input [(ngModel)]="eventCost" type="number" placeholder="Как много вы потратите?"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label>Дата</ion-label>
		<ion-datetime displayFormat="D MMM, YY"
		pickerFormat="DD MMM YYYY" [(ngModel)]="eventDate"></ion-datetime>
	</ion-item>

	<button ion-button block (click)="createEvent(eventName, eventDate, eventPrice, eventCost)">Создать событие</button>
</ion-content>
