<ion-header>
	<ion-navbar color='primary'>
		<ion-title>Событие</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<ion-row padding>
		<ion-col col-8>Текущая стоимость</ion-col>
		<ion-col col-4 
			[class.profitable]="currentEvent?.revenue > 0"
			[class.no-profit]="currentEvent?.revenue < 0"
		>
			{{currentEvent?.revenue}}
		</ion-col>
	</ion-row>

	<ion-card>
		<ion-card-header>{{currentEvent?.name}}</ion-card-header>
		<ion-card-content>
			<p>Что: <strong>${{currentEvent?.price}}</strong></p>
			<p>Когда: <strong>{{currentEvent?.date}}</strong></p>
		</ion-card-content>
	</ion-card>

	<ion-card class="add-guest-form">
		<ion-card-header>Приглашение гостей</ion-card-header>

		<ion-item *ngIf="guestPicture">Фото сделано!</ion-item>
		
		<ion-card-content>
			<ion-list no-lines>
				<ion-row>
					<ion-col col-9>
						<ion-label stacked>Имя</ion-label>
						<ion-input [(ngModel)]="guestName" type="text" placeholder="Как зовут вашего гостя?"></ion-input>
					</ion-col>
					<ion-col col-3>
						<img *ngIf="guestPicture" alt='фото гостя' class='guest_photo' [src]="guestPicture">
					</ion-col>
				</ion-row>
				<button ion-button block (click)="takePicture()">Добавить фото</button>
				<button ion-button color="primary" block (click)="addGuest(guestName)">Пригласить</button>
			</ion-list>
		</ion-card-content>
	</ion-card>

</ion-content>
